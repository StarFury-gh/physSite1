<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lk.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>AskQuiZika Личный Кабинет</title>
</head>
<body>
    <header>
        <nav>
            <button onclick="window.location.href='index.html'" class="button">Главная</button>
            <button onclick="window.location.href='teacher.html'" class="button">Преподаватели</button>
            <button onclick="window.location.href='excercises.html'" class="button">Задачи</button>
            <button id="log_btn" onclick="window.location.href='login.html'" class="button">Войти</button>
            <button id="reg_btn" onclick="window.location.href='register.html'" class="button">Зарегистрироваться</button>
            <button id="lk_btn" onclick="window.location.href='lk.html'">Личный кабинет</button>
        </nav>
    </header>
    <div class="items">
        <div class="account_field">
            <div class="lk-container">
                <h2>Личный Кабинет</h2>
                <p><strong>Преподаватель: </strong> <span id="user-login"></span></p>
                <button onclick="logout()" class="logout-button" id="logout-btn">Выйти</button>
            </div>
        </div>
        <div class="new_task_field">
            <div class="lk-container">
                <form id="myForm" action="">
                    <h2>Добавить задание</h2>
                    <p><strong>Тема: </strong><br> <span><input id="task-theme-input" type="text" required></span></p>
                    <p><strong>Текст задачи: </strong> <span><input type="text" id="task-text-input" class="text_field"></span></p>
                    <button onclick="addTask()" class="add_btn" id="addTaskBtn">Добавить</button>
                </form>
                <form id="uploadForm" enctype="multipart/form-data">
                    <h2>Загрузить изображение</h2>
                    <p><strong>Файл: </strong><input type="file" id="image-input" accept="image/*" required></p>
                    <button onclick="uploadImage(event)" class="add_btn">Загрузить</button>
                </form>
            </div>
            <h1 class="message" id="messageH"></h1>
        </div>
        <div class="cont"></div>
    </div>
    
    <script src="scripts/button_logic.js"></script>
    <script src="scripts/lk.js"></script>
    <script src="scripts/add_task.js"></script>
</body>
</html>
